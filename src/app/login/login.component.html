<div>
  <p class="control has-icon">
    <input [(ngModel)]="email" class="input" type="email" placeholder="Email">
    <i class="fa fa-envelope"></i>
  </p>
  <p class="control has-icon">
    <input [(ngModel)]="password" class="input" type="password" placeholder="Password">
    <i class="fa fa-lock"></i>
  </p>
  <p class="control">
    <button (click)="login()" class="button is-success">Login</button>
  </p>
</div>
